<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="author-info">
        <img id="author-image" src="/assets/images/avatar-jessica.jpeg" alt="jeessica randall profile picture">
        <h1>Jessica Randall</h1>
        <p id="location">London, United Kingdom</p>
      </div>
      <p id="quote">"Front-end developer and avid reader."</p>
      <div id="social-links">
        <a class="social-link" href="#">GitHub</a>
        <a class="social-link" href="#">Frontend Mentor</a>
        <a class="social-link" href="#">LinkedIn</a>
        <a class="social-link" href="#">Twitter</a>
        <a class="social-link" href="#">Instagram</a>
      </div>
    </div>
  </main>
</body>
</html>
